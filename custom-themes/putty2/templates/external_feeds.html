{% for item in feed.feed.feed %}
<div class="card">
  <div class="card-header">
    {{ item.date }}{{ item.publish_date }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    {% if item.description %}
    <p class='card-text'>{{ item.description }}</p>
    {% elif item.content_encoded %}
    <p class='card-text'>{{ item.content_encoded }}</p>
    {% endif %}
    <a class="btn btn-primary" href="{{ item.link }}">Read</a>
  </div>
</div>
{% endfor %}
